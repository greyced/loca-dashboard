

<table mat-table [dataSource]="visits()" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date de la viste </th>
        <td mat-cell *matCellDef="let element"> {{element.date.seconds | date }} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Dur√©e de la visite </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Utilisateur - Phone </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.name }} - {{ element.user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="realEstate">
        <th mat-header-cell *matHeaderCellDef> real estate visited </th>
        <td mat-cell *matCellDef="let element"> {{element.realEstate.title }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> voir plus </th>
        <td mat-cell *matCellDef="let element"> + </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
