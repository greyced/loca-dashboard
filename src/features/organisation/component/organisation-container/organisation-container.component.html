Les organisations:

<table mat-table [dataSource]="organisations()" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mainMember">
        <th mat-header-cell *matHeaderCellDef> contact principal </th>
        <td mat-cell *matCellDef="let element"> {{element.members[0].name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone of contact </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="nbRealEstates">
        <th mat-header-cell *matHeaderCellDef> Number of real estate </th>
        <td mat-cell *matCellDef="let element"> {{element.nbRealEstates}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> voir les membres </th>
        <td mat-cell *matCellDef="let element"> + </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
